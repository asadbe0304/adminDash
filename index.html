<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin Dashboard </title>
</head>

<body>
    <header class="header bg-success">
        <div class="container">
            <div class="row d-flex justify-content-between w-100 col-12">
                <h2 class="text-white fw-bold col-6">Admin Dashboard</h2>
                <ul class="nav nav-tabs col gap-4">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Active</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold text-white" data-bs-toggle="dropdown" href="#"
                            role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white fw-bold">Status</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white fw-bold">Activate</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end  -->
    <!-- main start  -->
    <main>
        <section>

            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-3 m-1  p-2 bg-warning rounded">
                        <form action="#" id="send" class="form">
                            <label class="form-label w-100 py-2"> Enter Name
                                <input type="text" required class="form-control" name="" id="userName"
                                    placeholder="Enter Name">
                            </label>
                            <label class="form-label w-100 py-2">Enter Score
                                <input type="number" required min="1" max="100" id="userScore" class="form-control"
                                    name="score" placeholder="Enter score">
                            </label>
                            <label class="form-label w-100 py-2">Enter Photos
                                <input type="text" required min="1" max="100" id="userScore" class="form-control"
                                    name="score" placeholder="https://www....png">
                            </label>
                            <button class="btn btn-primary w-100 my-3">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6 py-2 bg-light">
                        <div class="table-responsive">
                            <table
                                class="table table-striped align-middle table-bordered  table-hover table-borderless">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID </th>
                                        <th>Name</th>
                                        <th>Score</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <tr class="table-primary table-bordered">
                                        <td scope="row">1</td>
                                        <td><img class="avatar" src="https://picsum.photos/id/4/40/40" alt="avatar"> Azamat Axrorov</td>
                                        <td>100</td>
                                        <td><button class="btn btn-dark">Edit</button></td>
                                        <td><button class="btn btn-danger">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="col m-1 p-2 bg-secondary rounded">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/plugin.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
